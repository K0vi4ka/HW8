<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Zamiralov Ivan">
  <title>Grid example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="conteiner">
    <header class="header">
      <h1 class="title stltext">Header</h1>

      <nav>
        <ul class="nav-list">
          <li>
            <button class="btn">About us</button>
          </li>

          <li>
            <button class="btn">Collectons</button>
          </li>

          <li>
            <button class="btn">New collecton</button>
          </li>

          <li>
            <button class="btn">Special offers</button>
          </li>

          <li>
            <button class="btn">Gallery</button>
          </li>

          <li>
            <button class="btn">Reviews</button>
          </li>
        </ul>
      </nav>
    </header>
    
    <main class="main">
      <h2 class="title stltext">Main</h2>

      <div class="main-wrapper">
        <div class="main-elem stltext item1">1</div>

        <div class="main-elem stltext item2">2</div>

        <div class="main-elem stltext item3">3</div>

        <div class="main-elem stltext item4">4</div>

        <div class="main-elem stltext item5">5</div>

        <div class="main-elem stltext item6">6</div>

        <div class="main-elem stltext item7">7</div>

        <div class="main-elem stltext item8">8</div>

        <div class="main-elem stltext item9">9</div>

        <div class="main-elem stltext item10">10</div>

        <div class="main-elem stltext item11">11</div>
      </div>
      
    </main>

    <footer class="footer">
      <h2 class="title stltext">Footer</h2>
    </footer>
  </div> 
</body>
</html>
